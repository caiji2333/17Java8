<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>贵美商城</title>
	</head>
	<body>
		<table border="0" width"80%" align="center">
		<tr>
			<td width="15%">登录名</td>
			<td width="40%">
				<!--文本框-->
				<input name="" type="text"/>
			</td>
			<td>阅读贵美网服务协议</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td>
				<!--密码框-->
				<input name="" type="password" size="20"/>
			</td>
			<td rowspan="8">
				<!--多行文本框-->
				<textarea name="" cols="40" rows="15"></textarea>
			</td>
		</tr>
		<tr></tr>
		<tr></tr>
		<tr>
			<td>性别：</td>
			<td>
				<!--单选按钮-->
				<input name="" type="radio" value="男" checked="checked"/>男
				<input name="" type="radio" value="女" />女
			</td>
		</tr>
		<tr>
			<td>头像</td>
			<td>
				<!--文件域-->
				<input name="" type="file" />
			</td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<!--复选框-->
				<input type="checkbox" name="" value="sports"/>运动
				<input type="checkbox" name="" value="talk" checked="checked"/>聊天
				<input type="checkbox" name="" value="play"/>玩游戏
			</td>
		</tr>
		<tr>
			<td>喜欢的城市：</td>
			<td>
				<!--列表框-->
				<select name="">
					<!--内容-->
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
					<option>深圳</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<!--提交按钮-->
				<input name="" type="submit" value="同意右侧服务条例，提交注册信息"/>
				<!--取消按钮-->
				<input name="" type="reset" value="重置" />
			</td>
		</tr>
		</table>
	</body>
</html>
